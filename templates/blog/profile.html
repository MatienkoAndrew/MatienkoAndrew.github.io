{#                {% if user.is_authenticated %}#}
                    <img src=" {% avatar_url user 265%}" class="Avatar">
{#                {% endif %}#}

                <div class="data">
                    <h3 align="left">{{ user.username }}</h3>
                    <h4>Имя: {{ user.first_name }}</h4>
                    <h4>Фамилия: {{ user.last_name }}</h4>
                    <h4>Почта: {{ user.email }}</h4>
                </div>
            <a href="/logout">Выход из профиля</a>
            </div>
